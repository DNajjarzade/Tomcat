---
name: TomcatOnNimble

kind: pipeline
type: docker

clone:
  disable: true

steps:
  - name: pull
    image: appleboy/drone-ssh
    settings:
      host: nimble.najjarza.de
      username:
        from_secret: ssh_username
      password:
        from_secret: ssh_password
      port: 54322
      timeout: 1m
      script:
        - echo 'Deploy Start'
        - echo 'Git pull origin master'
        - cd /home/dariush/SamanPR/
        - git pull origin master
        - echo 'git pull finished' 
      when:
        branch: master
        event: [push] # step only triggers on push events
        status: success

  - name: test
    image: appleboy/drone-ssh
    settings:
      host: nimble.najjarza.de
      username:
        from_secret: ssh_username
      password:
        from_secret: ssh_password
      port: 54322
      timeout: 1m
      script:
        - echo 'Tests Start'
        - echo 'Test Dockerfiles Start'
        - cd /home/dariush/SamanPR/
        - docker run --rm -i hadolint/hadolint < cli1/Dockerfile
        - docker run --rm -i hadolint/hadolint < cli2/Dockerfile
        - docker run --rm -i hadolint/hadolint < cli3/Dockerfile
        - echo 'Test Dockerfiles Finish'
        - echo 'Test ansible-playbooks Start'
        - cd /home/dariush/SamanPR/spr/playbooks/
        - ansible-lint playbook.yml 
        - echo 'Test ansible-playbooks Finish'
        - echo 'Tests finished' 
      when:
        branch: master
        event: [push] # step only triggers on push events
        status: success

  - name: build
    image: appleboy/drone-ssh
    settings:
      host: nimble.najjarza.de
      username:
        from_secret: ssh_username
      password:
        from_secret: ssh_password
      port: 54322
      timeout: 1m
      script:
        - echo 'build Start'
        - cd /home/dariush/SamanPR/
        - docker-compose build
        - docker-compose up -d
        - echo 'build finished' 
      when:
        branch: master
        event: [push] # step only triggers on push events
        status: success

  - name: deploy
    image: appleboy/drone-ssh
    environment:
      BECOME:
        from_secret: become
    settings:
      host: nimble.najjarza.de
      username:
        from_secret: ssh_username
      password:
        from_secret: ssh_password
      port: 54322
      timeout: 1m
      envs: [BECOME]
      script:
        - echo 'Ansible play start'
        - cd /home/dariush/SamanPR/spr/playbooks/
        - ansible-playbook -i inventory playbook.yml --extra-vars "ansible_become_pass=$${BECOME}"
        - echo 'Ansible play finished'
        - echo "Deploy Finished"
      when:
        branch: master
        event: [push] # step only triggers on push events
        status: success

  - name: notify
      image: drillster/drone-email
      from: d@najjarza.de
      host: mail.najjarza.de
      skip_verify: true
      secrets: [ email_username, email_password ]
      subject: >
        [DRONE CI]: {{ build.status }}: {{ repo.owner }}/{{ repo.name }}
        ({{ commit.branch }} - {{ truncate commit.sha 8 }})
      recipients:
        - dariush@najjarza.de
